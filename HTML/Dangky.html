<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký SMEMBER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff;
        padding-bottom: 500px;
      }

      .register-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
      }

      .register-container h1 {
        color: #b22222;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
      }

      .section-title {
        font-weight: 700;
        font-size: 1.25rem;
        margin: 20px 0 15px;
        color: #333;
      }

      .social-btn {
        border: 1px solid #ccc;
        background: #fff;
        padding: 10px;
        border-radius: 6px;
        width: 48%;
        text-align: center;
        font-weight: 500;
        cursor: pointer;
      }

      .social-btn img {
        height: 20px;
        margin-right: 8px;
      }

      .btn-primary-custom {
        background-color: #b22222;
        border: none;
      }

      .btn-primary-custom:hover {
        background-color: #a11e1e;
      }

      .form-control:focus {
        border-color: #b22222;
        box-shadow: none;
      }

      .register-container img.logo {
        display: block;
        margin: 0 auto 15px;
        width: 250px;
      }

      .divider {
        border-top: 2px solid #ddd;
        margin: 30px 0;
      }

      .footer-fixed {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        border-top: 1px solid #ddd;
        padding: 20px 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 1000;
      }

      .footer-fixed .btn {
        min-width: 700px;
        font-size: 16px;
        font-weight: 650;
        padding: 10px 20px;
      }
    </style>
  </head>

  <body>
    <div class="register-container">
      <h1>Đăng ký trở thành SMEMBER</h1>
      <img
        src="https://cdn-static.smember.com.vn/_next/static/media/register-ant.b75b959d.png"
        alt="Logo Cellphones"
        class="logo"
      />

      <p class="text-center text-muted">Đăng ký bằng tài khoản mạng xã hội</p>
      <div class="d-flex justify-content-center gap-2 mb-4">
        <div class="social-btn">
          <img
            src="https://cdn-icons-png.flaticon.com/512/281/281764.png"
            alt="Google"
          />
          Google
        </div>
        <div class="social-btn">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg"
            alt="Zalo"
          />
          Zalo
        </div>
      </div>

      <p class="text-center text-muted">Hoặc điền thông tin sau</p>

      <form>
        <h2 class="section-title">Thông tin cá nhân</h2>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Họ và tên:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nhập họ và tên"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Ngày sinh:</label>
            <input type="date" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Số điện thoại:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nhập số điện thoại"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Email (không bắt buộc):</label>
            <input type="email" class="form-control" placeholder="Nhập email" />
          </div>
        </div>

        <div class="divider"></div>

        <h2 class="section-title">Tạo mật khẩu</h2>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Mật khẩu:</label>
            <input
              type="password"
              class="form-control"
              placeholder="Nhập mật khẩu"
            />
            <small class="text-muted"
              >Mật khẩu tối thiểu 6 ký tự, có ít nhất 1 chữ cái và 1 số</small
            >
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Nhập lại mật khẩu:</label>
            <input
              type="password"
              class="form-control"
              placeholder="Nhập lại mật khẩu"
            />
          </div>
        </div>
      </form>
    </div>

    <div class="footer-fixed">
      <a href="Dangnhap.html" class="btn btn-outline-secondary">
        < Quay lại đăng nhập</a
      >
      <button type="submit" class="btn btn-primary-custom text-white">
        Hoàn tất đăng ký
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
